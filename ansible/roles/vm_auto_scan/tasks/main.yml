---

- import_tasks: check.yml
  tags: ansible_auto_scan_vm_check

- ansible.builtin.import_tasks: dns.yml
  vars:
    ansible_user: "{{ ad_username }}"
    ansible_password: "{{ ad_password }}"
    ansible_connection: ssh
    ansible_shell_type: cmd
  when: "'vm_ad' in group_names"
  
- import_tasks: vmware.yml
  delegate_to: localhost
