name: Secret Leak Scan

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
    - cron: "0 8 * * *"

jobs:

  scan:
    runs-on: [self-hosted]
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
