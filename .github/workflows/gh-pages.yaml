name: Publish Documentation Portal

on:
  workflow_dispatch:
  # push:
  #   branches: 
  #     - main
  #   paths:
  #     - "docs/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:
    runs-on: [self-hosted]
    container:
      image: ubuntu:24.04
    steps:
      - uses: actions/checkout@v5

      - name: Install latest mdbook
        run: |
          tag=$(curl -sSL 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-musl.tar.gz"
          mkdir -p bin
          curl -sSL "$url" | tar -xz --directory=bin
          echo "$(pwd)/bin" >> $GITHUB_PATH
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build doc with mdBook
        working-directory: docs
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: [self-hosted]
    container: 
      image: ubuntu:24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
