name: Publish Documentation Portal

on:
  workflow_dispatch:
  # push:
  #   branches: 
  #     - main
  #   paths:
  #     - "docs/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:
    runs-on: [self-hosted]
    container:
      image: rust:1-bookworm
    env:
      MDBOOK_VERSION: 0.4.52
    steps:
      - uses: actions/checkout@v5

      - name: Install mdBook via cargo
        run: |
          cargo install --locked --version "$MDBOOK_VERSION" mdbook
          echo "/usr/local/cargo/bin" >> "$GITHUB_PATH"
          mdbook --version

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build doc with mdBook
        working-directory: docs
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: [self-hosted]
    container:
      image: rust:1-bookworm
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
